// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 28
        minSdkVersion = 21
        targetSdkVersion = 28

        // App dependencies
        // Support
        supportLibraryVersion = '1.0.0-rc01'
        constraintLayoutVersion = '1.1.2'
        materialDesignVersion = "1.0.0-rc01"

        // Architecture Components
        lifecycleVersion = '2.0.0-rc01'
        roomVersion = '2.0.0-rc01'
        navigationVersion = '1.0.0-alpha03'
        workVersion = '1.0.0-alpha06'
        ktxVersion = '1.0.0-rc01'

        // Third parties libraries
        glideVersion = '4.7.1'
        gsonVersion = '2.8.2'
        retrofitVersion = '2.4.0'
        rxKotlinVersion = '2.2.0'
        rxAndroidVersion = '2.0.2'
        jsonRPC = '1.0.0-SNAPSHOT'
        okhttp_logging_interceptor = '3.9.0'

        // Gradle
        gradleVersion = '3.2.0-beta03'

        // Kotlin
        kotlinVersion = '1.2.60'
        ktlintVersion = '0.24.0'

        // testing
        espressoVersion = '3.1.0-alpha3'
        junitVersion = '4.12'
        runnerVersion = '1.1.0-alpha3'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-beta05'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.13.0"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    }
}

spotless {
    kotlin {
        target "**/*.kt"
        ktlint(ktlintVersion)
    }
}